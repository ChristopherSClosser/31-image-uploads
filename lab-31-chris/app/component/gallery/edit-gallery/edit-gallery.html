<section>
  <form
    name="editGalleryForm"
    ng-submit="editGalleryCtrl.updateGallery()"
    novalidate>
    <label for="name">name: </label>
    <input name="name" type="text" ng-model="editGalleryCtrl.gallery.name"><br>
    <label for="description">desc: </label>
    <input name="description" type="text" ng-model="editGalleryCtrl.gallery.desc"><br>
    <button class="edt-btn"
      type="submit"
      name="submit update"
      >update</button>
  </form>
  <button class="edt-btn"
    ng-click="editGalleryCtrl.deleteGallery()"
    >delete</button><br>
  <thumbnail-container></thumbnail-container>
</section>
