<section class="home-content">
  <h2>{{ homeCtrl.title }}</h2>
  <create-gallery>
  </create-gallery>
  <thumbnail-container ng-if="homeCtrl.currentGallery"  gallery="homeCtrl.currentGallery"></thumbnail-container>
  <label for="gallery-selection">select the gallery you would<br>like to add pictures to: </label>
  <select
  name="gallery-selection"
  ng-options="item as item.name for item in homeCtrl.galleries track by item._id"
  ng-model="homeCtrl.currentGallery"></select><hr>
  <ul class="gallery-item">
    <div>
      <gallery-item ng-repeat="item in homeCtrl.galleries"
      currentGallery="homeCtrl.currentGallery"
      galleries="homeCtrl.galleries" gallery="item"></gallery-item>
    </div>
  </ul>
</section>
